{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <div class="alert alert-light border rounded mt-4">Login Here</div>
            <form action="" method="post">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}                


                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}"
                        placeholder="abc@gmail.com">
                </div>

                <div class="form-group mt-2">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="******">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info mt-4 col-lg-4" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
