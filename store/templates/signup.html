{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <div class="alert alert-light border rounded">Create An Account</div>
            <form action="" method="post">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}

                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm" value="{{values.first_name}}" placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control form-control-sm" value="{{values.last_name}}" placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}"
                        placeholder="abc@gmail.com">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="******">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info mt-4" value="Creat An Account">
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
